<html>
    <head>
        <title>CHAT Client</title>
        <style>.sender{color:red;} .rec{color:black;}</style>
		

        <script src = "{{ url_for('static', filename = 'js/jquery-3.1.1/jquery.js') }}"></script>        
    </head>
    <body style="background-color:powderblue;">
       
        <div id="chartBox" style="width:300px;height:400px;margin-left: auto; margin-right: auto;border:2px solid black;background:white;color:blue;overflow:scroll;">
            <h2><center><u><strong><i>FAQ CHATBOT</i></strong></u></h2></center>   
        </div>
        <br/>
		<!--</div id="message" style="margin-left: auto; margin-right: auto;"> --> 
        <div align="center"><form action="/login" method="POST">         
            <input id="textchart" type="text" name="nm" value=""  />             
            <input id="sendchart" type="submit" name="submit" value="submit" />
			<div id="spellcheck" style="width:100px;height:100px;"></div>
        </form></div>
		<!--</div> -->
        <script>
         $("#sendchart").click(function(){
           var chartValue = $("#textchart").val();
          $.post("/login",{nm: chartValue}, function(data, status){
            //alert("Data: " + data + "\nStatus: " + status);
            $("#chartBox").append("<div><p class='sender'>"+chartValue+"</p><p class='rec' align=right >"+data+"</p></div>");
          });
          return false;
         });
        </script>
    </body>
</html>
